---
name: Test the GitHub action in this Repository
on: [push]

jobs:
  test_action_job:
    runs-on: ubuntu-latest
    name: Test the GitHub action in this Repository
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test this Action
        id: test-action
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            print("hello, world")
            three = 1 + 2
            print(three)
